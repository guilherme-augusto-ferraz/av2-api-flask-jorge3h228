{% extends 'base.html' %}

{% block content %}
  <section class="register">
    <h2>Registrar nova conta</h2>
    <form action="{{ url_for('compras.register') }}" method="post">
      <div>
        <label>Usuário</label>
        <input type="text" name="username" required>
      </div>
      <div>
        <label>E-mail</label>
        <input type="email" name="email" required>
      </div>
      <div>
        <label>Senha</label>
        <input type="password" name="password" required>
      </div>
      <div>
        <button type="submit">Registrar</button>
      </div>
    </form>
    <p>Já tem conta? <a href="{{ url_for('compras.login') }}">Entrar</a></p>
  </section>
{% endblock %}
