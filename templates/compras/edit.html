{% extends 'base.html' %}

{% block content %}
  <section class="login register">
    <h2>Editar produto</h2>
    <form class="form-grid" action="{{ url_for('compras.editar', compra_id=compra.id) }}" method="post">
      <div class="field full">
        <label for="descricao">Descrição</label>
        <input id="descricao" placeholder="Ex: Detergente" type="text" name="descricao" value="{{ compra.descricao }}" required>
      </div>
      <div class="field">
        <label for="valor">Valor</label>
        <input id="valor" placeholder="0.00" type="number" step="0.01" name="valor" value="{{ compra.valor }}">
      </div>
      <div class="field">
        <label for="categoria">Categoria</label>
        <input id="categoria" placeholder="Ex: Limpeza" type="text" name="categoria" value="{{ compra.categoria }}">
      </div>
      <div class="field">
        <label for="data">Data</label>
        <input id="data" name="data" type="date" value="{{ compra.data }}">
      </div>
      <div class="field full actions-row">
        <button type="submit" class="btn">Salvar</button>
        <a href="{{ url_for('compras.index') }}" class="btn small">Cancelar</a>
      </div>
    </form>
  </section>
{% endblock %}
