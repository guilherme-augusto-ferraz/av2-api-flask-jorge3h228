{% extends 'base.html' %}

{% block content %}
  <section class="login">
    <h2>Login</h2>
    <form action="{{ url_for('compras.login') }}" method="post">
      <div>
        <label>Usuário ou E-mail</label>
        <input type="text" name="username" required>
      </div>
      <div>
        <label>Senha</label>
        <input type="password" name="password" required>
      </div>
      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>
    <p>Não tem conta? <a href="{{ url_for('compras.register') }}">Registre-se aqui</a>.</p>
  </section>
{% endblock %}
